<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portfolio website</title>
        <link rel="stylesheet" href="my-css.css">
    </head>
    <body>
        <h1>Welcome to my Portfolio website</h1>

        <! --
            With javascript using id of the clicked button it is easy to know the active tab.
            Whereas using HTML and CSS there are some tricky methods are there.
            One among them is using input filed with type radio. Radio button are selected at once so using chekcked property we can identify that element, then using css we adds background color etc.
        
        -->

        <div class="active-tabs">
            <input type="radio" name="active_tabs" id="btn-1" class="btn-1" checked > 
            <label for="btn-1" class="btn" > Home</label>
            
            <input type="radio" name="active_tabs" id="btn-2" class="btn-2">
            <label for="btn-2" class="btn" > About me</label>
            
            <input type="radio" name="active_tabs" id="btn-3" class="btn-3">
            <label for="btn-3" class="btn" > Contact me</label>
            
            <input type="radio" name="active_tabs" id="btn-4" class="btn-4">
            <label for="btn-4" class="btn" > My Gallery</label>
            
            <div class="tabs-container">        <! -- Respective tabs has their unique tab name -->
            
                <div class="tab-1">
                    <p> Welcome to Zemoso</p>
                </div>
                        
                <div class="tab-2">
                    <p><strong>Name:</strong> Ramalinga Reddy</p>   
                    <p><strong>Company name:</strong> Zemoso Technologies</p>    
                    <p><strong>Role:</strong> Full-stack Developer</p>    
                </div>
                    
                <div class="tab-3">
                    <h2>CONTACT US</h2>
                    <form class="form" action="#popup1">
                        <p>
                            <label for="fname">Name</label>
                            <input class="name" type="text" id="fname" name="firstname" placeholder="Your name.." required>
                        </p>

                        <p>
                            <label for="lname">Email</label>
                            <input class="email" type="email" id="lname" name="lastname" placeholder="Your mail id.." required >
                        </p>

                        <p>
                            <textarea class="tarea" id="message" name="message" placeholder="Write message.." style="height: 100px;" required></textarea>
                        </p>
                        

                        <input class="button" value="Submit" type="submit">   <! -- using href atribute we are activating pop up division -->
                    </form>                 
                </div>
                
                <div class="tab-4">
                    <h2> My Gallery</h2>
                    <div class="row"> 
                        <div class="column">
                          <img src="images/1.jpg" style="width:100%">
                          <img src="images/2.jpg" style="width:100%">
                          <img src="images/3.jpg" style="width:100%">
                        </div>
                        <div class="column">
                          <img src="images/4.jpg" style="width:100%">
                          <img src="images/6.jpg" style="width:100%">
                          <img src="images/7.jpg" style="width:100%">
                        </div>
                        <div class="column">
                            <img src="images/5.jpg" style="width:100%">
                            <img src="images/8.jpg" style="width:100%">
                            <img src="images/9.jpg" style="width:100%">
                          </div>
                      </div>
                </div>               
            </div>           
        </div>
        <div id="popup1" class="overlay">     <! -- When popup1 gets activated it gets displayed -->
            <div class="popup">
                <a class="close" href="#">&times;</a>
                <div class="content">
                    Thank you. Will contact you soon.
                </div>
            </div>
        </div>
    </body>
</html>
